<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>_tonkatsu_について</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="header-placeholder"></div>
  
  <div class="main">
  <h1>建設中</h1>
  <p>このページは建設中です。完成までしばらくお待ちください。</p>
  </div>
  
  <div id="footer-placeholder"></div>
  
  <script>
  fetch('/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      });
  fetch('/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>
  
</body>
</html>
